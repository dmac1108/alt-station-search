<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alternative Fuel Station Search</title>
<meta name="description" content="Search for nearby alternative fuel stations">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  
</head>
<body>

<header>
<h1>Search for nearby Alternative Fuel Stations</h1>
<nav>
    <ul>
    <li><a href="request-form">Search Using Current Location</a></li>
    <li><a href="results">Enter a Location to Search</a></li>
    </ul>
    
    </nav>
</header>
<section id="request-form">
<h2>Please enter search parameters</h2>

<form >
  <div>
    <input type="radio" id="geolocation-search" name="search-type" value="geolocation-search">
    <label for="geolocation-search">Use Current Location</label>
  </div>
  <div>
    <input type="radio" id="manual-location-search" name="search-type" value="manual-location-search">
    <label for="manual-location-search">Enter Location</label>
  </div>
  <label for="location">Enter the location</label>
  <input id="location" type="text">
  <label for="radius">Enter the search radius</label>
  <input id="radius" type="number">
  <label for="limit">Enter the number of results to display</label>
  <input id="limit" type="number">
  <button type="submit">Search</button>
</form>
</section>
<section>
  <div class="location"></div>
</section>
<section>
  <div id="map" class="map"></div>
</section>

<section class="js-results">
  <div class="js-result-list">

  </div>
</section>


</body>
<script src="index.js"></script>

</html>
