<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alternative Fuel Station Search</title>
<meta name="description" content="Nearby alternative fuel stations">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Contrail+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  
</head>
<body>

<header>
<h1>Nearby Public Alternative Fuel Stations</h1>

</header>
<section id="request-form" class="request-form">


<form >
  <div class="radio-buttons">
  <div>
    <input type="radio" id="geolocation-search" name="search-type" value="geolocation-search">
    <label for="geolocation-search">Use Current Location</label>
  </div>
  <div>
    <input type="radio" id="manual-location-search" name="search-type" value="manual-location-search">
    <label for="manual-location-search">Enter Location</label>
  </div>
</div>
<div class="js-form-input">
  <div class="js-location-input">
    <label for="location">Location</label>
    <input id="location" type="text">
  </div>
  
    <div class="radius">
      <label for="radius">Radius (miles)</label>
      <input id="radius" type="number">
    </div>
    <div class="fuel-type">
      <label for="Fuel Type">Fuel Type</label>
      <select name="Fuel Type">
        <option value="all">Include all fuel types</option>
        <option value="BD">Biodiesel (B20 and above)</option>
        <option value="CNG">Compressed Natural Gas</option>
        <option value="E85">Ethanol (E85)</option>
        <option value="ELEC">Electric</option>
        <option value="HY">Hydrogen</option>
        <option value="LNG">Liquefied Natural Gas</option>
        <option value="LPG">Liquefied Petroleum Gas (Propane)</option>
    </select>
    </div>
  <div class="limit">
    <label for="limit">Results to Display</label>
    <input id="limit" type="number">
  </div>
  
  </div>
  <button type="submit" class="scroll_to">Search</button>
</form>
</section>

<section id="display-results" class="js-results">
  <div class="js-result-list">

  </div>
</section>


</body>
<script src="index.js"></script>

</html>
